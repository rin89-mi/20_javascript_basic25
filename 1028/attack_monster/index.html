<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ソロモン72柱 バエル討伐</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <h1>ソロモン王の封印した72体の悪魔</h1>
    <p>
      ダダダッ！バエルがあらわれた！<br />
      ボタンをクリックして攻撃、HPを0にして倒せ！
    </p>
  </header>

  <main class="container">
    <div class="monster">
      <section class="battle">
        <div class="enemy">
          <div class="effect-fly">
            <img class="enemyImg" src="images/25monster_bael.png" alt="ソロモン72柱-バエル" decoding="async" />
          </div>
          <div class="hp-wrap">
            <div class="hpText">HP: <span>100</span> / 100</div>
            <progress class="hpBar" max="100" value="100"></progress>
          </div>
        </div>
        <div class="buttons">
          <button class="attackBtn btn primary" type="button">攻撃する！</button>
          <button class="restartBtn btn" type="button">リスタート</button>
        </div>
        <p class="log"></p>
      </section>

      <section class="battle">
        <div class="enemy">
          <div class="effect-fly">
            <img class="enemyImg" src="images/25monster_amon.png" alt="ソロモン72柱-バエル" decoding="async" />
          </div>
          <div class="hp-wrap">
            <div class="hpText2">HP: <span>100</span> / 100</div>
            <progress class="hpBar2" max="100" value="100"></progress>
          </div>
        </div>
        <div class="buttons">
          <button class="attackBtn2 btn primary" type="button">攻撃する！</button>
          <button class="restartBtn2 btn" type="button">リスタート</button>
        </div>
        <p class="log"></p>
      </section>
    </div>

  </main>

  <footer class="site-footer">
    <p>
      <small> 氏家まさら（<a href="https://uzi-material.com/" target="_blank" rel="noopener noreferrer">素材屋『氏』</a>）</small>
    </p>
    <p>
      <small><a href="https://soundeffect-lab.info/" target="_blank" rel="noopener noreferrer">効果音ラボ -
          フリー、商用無料、報告不用の効果音素材をダウンロード</a></small>
    </p>
  </footer>
  <!-- 効果音を読み込む -->
  <audio id="se-hit" src="./sounds/hit.mp3" preload="auto"></audio>
  <audio id="se-defeat" src="sounds/defeat.mp3" preload="auto"></audio>


  <script src="script.js"></script>
</body>

</html>
